<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="passowrd" name="password">
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>
            <div class="social-media">
                <ul>
                    <li><img src="images/fb.png"></li>
                    <li><img src="images/insta.png"></li>
                    <li><img src="images/twitter.png"></li>
                    <li><img src="images/fb.png"></li>
                </ul>
            </div>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here ?</h2>
                    <p>Sign Up & Discover What's New !</p>                  
                </div>
                <div class="img-text m-in">
                    <h2>One Of Us ?</h2>
                    <p>If You Already Have An Account, Sign In. You Were Missed !</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>
                <button type="button"class="submit">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
